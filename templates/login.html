<html>
<head>
    <meta charset="utf-8">
    <title>Flaskr TDD | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')  }}" type="text/css" media="all">
</head>

<body>
    <div class="page">
        {% if not session.logged_in %}
        <a href="{{url_for('login')}}">log in</a>
        {% else %}
        <a href="{{url_for('logout')}}">log in</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
    <div class="flash">
        {{ message }}
    </div>
    {% endfor %}
    {% block body %}{% endblock %}
    <h2>Login</h2>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post" accept-charset="utf-8">
        <p>
        Username:
        <input type="text" name="username">
        Password:
        <input type="password" name="password">
        <input type="submit" value="Login â†’"></p>
    </form>

</body>

</html>
